<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Question Paper to Google Drive</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .form-container input, .form-container textarea {
            padding: 10px;
            width: calc(100% - 22px);
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Upload Question Paper to Google Drive</h1>

    <!-- Form to Upload New Question Papers -->
    <div class="form-container">
        <h3>Upload a Question Paper</h3>
        <input type="file" id="fileInput" accept="application/pdf">
        <input type="text" id="name" placeholder="Enter your name">
        <textarea id="description" rows="4" placeholder="Enter a description of the question paper"></textarea>
        <button id="uploadButton">Upload and Share</button>
    </div>

    <div id="output" style="margin-top: 20px;"></div>

    <script>
        let CLIENT_ID = '967255097428-pc7hj9vrphsc8u98qnj24orqe0pjh0qm.apps.googleusercontent.com';
        let API_KEY = 'AIzaSyBFNwjTcUDKK_ARkl29dzyikT-YytT-9EU';
        let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        let SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                console.log("Google API initialized.");
            }, function (error) {
                console.error("Error loading Google API", error);
            });
        }

        function authenticateUser() {
            return gapi.auth2.getAuthInstance().signIn();
        }

        function loadDriveAPI() {
            return gapi.client.load('drive', 'v3');
        }

        function handleFileUpload() {
            let fileInput = document.getElementById('fileInput');
            let file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload');
                return;
            }

            authenticateUser().then(function() {
                loadDriveAPI().then(function() {
                    uploadFileToDrive(file);
                });
            });
        }

        function uploadFileToDrive(file) {
            const metadata = {
                'name': file.name,
                'mimeType': file.type,
            };

            const accessToken = gapi.auth.getToken().access_token;
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                body: form,
            }).then((res) => res.json())
            .then(function (file) {
                createShareableLink(file.id);
            })
            .catch(function (error) {
                console.error('Error uploading file:', error);
            });
        }

        function createShareableLink(fileId) {
            gapi.client.drive.permissions.create({
                fileId: fileId,
                resource: {
                    role: 'reader',
                    type: 'anyone',
                }
            }).then(function () {
                gapi.client.drive.files.get({
                    fileId: fileId,
                    fields: 'webViewLink, webContentLink'
                }).then(function (response) {
                    const link = response.result.webViewLink;
                    displayOutput(link);
                });
            });
        }

        function displayOutput(link) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<p>File successfully uploaded. <a href="${link}" target="_blank">View your file here</a></p>`;
        }

        document.getElementById('uploadButton').addEventListener('click', handleFileUpload);
        document.addEventListener('DOMContentLoaded', handleClientLoad);
    </script>

</body>
</html>
